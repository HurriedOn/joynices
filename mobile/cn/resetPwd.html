<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>重置密码-Joynices</title>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta content="webkit" name="renderer" />
	<meta name="format-detection" content="telephone=no" />
	<meta content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1" name="viewport" />
	<link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico" />
	<link rel="stylesheet" href="../assets/css/base.min.css" />
	<link rel="stylesheet" href="../assets/css/login.min.css" />
	<script>
		document.documentElement.style.fontSize=100*innerWidth/375+'px';
		addEventListener('load',function(){
			setTimeout(function(){
				document.documentElement.style.fontSize=100*innerWidth/375+'px';
				window.unit=100*innerWidth/375;
				var e=document.createEvent('Event');
				e.initEvent('adjustReady',true,true);
				window.dispatchEvent(e);
			},480);
		});
		addEventListener('orientationchange',function(){
			setTimeout(function(){
				document.documentElement.style.fontSize=100*innerWidth/375+'px';
			},480)
		})
	</script>
</head>
<body>
	<div class="warpbox">
		<div class="layout">
			<div class="lgheader row">
				<div class="logo">
					<a href="index.html"><img src="../assets/img/logo-black.svg" /></a>
				</div>
				<div class="sel-way">
					<span>1</span><span>2</span><span class="active">3</span>
				</div>
			</div>
			<h2 class="title">密码找回，</h2>
			<p class="subtitle">请根据提示进行密码找回操作。</p>
			<div class="sign-flow">
				<div class="inputlist">
			       <input type="password" name="pwd" id="pwd" autocomplete="off" placeholder="新密码">
		        </div>
		        <div class="inputlist">
			       <input type="password" name="repwd" id="repwd" autocomplete="off" placeholder="确认密码">
		        </div>
		        <div class="btns-bg">
					<button type="button" class="btn btn-primary" id="J_login">登录</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../assets/js/base.min.js" ></script>
	<script>
		$(function(){
			function showError(type,text){
				var errors="<p class='error'>"+text+"</p>",
					p=type.closest(".inputlist");
				p.find(".error").remove(),p.append(errors);
				type.on("keydown",function(){
			    	p.find(".error").remove()
			    });
			}
			var pwd=$("#pwd"),
				repwd=$("#repwd"),
				rule=/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,16}$/;
			$("#J_login").on("click",function(e){
				e.preventDefault();
				var pwdVal=$.trim(pwd.val()),
					repwdVal=$.trim(repwd.val());
				if(pwdVal===""){
					showError(pwd,"请输入密码");
			    	return false;
				}else if(!rule.test(pwdVal)){
					showError(pwd,"密码由8-16字母和数字组成，不能是纯数字或纯英文");
			    	return false;
				}else if(pwdVal!=repwdVal){
					showError(repwd,"密码输入不一致");
					return false;
				}
				console.log(pwdVal)
			})
		})
	</script>
</body>
</html>
