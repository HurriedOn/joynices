<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>关联账号-Joynices</title>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta content="webkit" name="renderer" />
	<meta name="format-detection" content="telephone=no" />
	<meta content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1" name="viewport" />
	<link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico" />
	<link rel="stylesheet" href="../assets/css/base.min.css" />
	<link rel="stylesheet" href="../assets/css/login.min.css" />
	<script>
		document.documentElement.style.fontSize=100*innerWidth/375+'px';
		addEventListener('load',function(){
			setTimeout(function(){
				document.documentElement.style.fontSize=100*innerWidth/375+'px';
				window.unit=100*innerWidth/375;
				var e=document.createEvent('Event');
				e.initEvent('adjustReady',true,true);
				window.dispatchEvent(e);
			},480);
		});
		addEventListener('orientationchange',function(){
			setTimeout(function(){
				document.documentElement.style.fontSize=100*innerWidth/375+'px';
			},480)
		})
	</script>
</head>
<body>
	<div class="warpbox">
		<div class="layout">
			<div class="lgheader row">
				<div class="logo">
					<a href="index.html"><img src="../assets/img/logo-black.svg" /></a>
				</div>
			</div>
			<h2 class="title">关联账号，</h2>
			<p class="subtitle">关联账号后，您将享受更便捷的购买体验。</p>
			<div class="sign-flow">
				<div class="reg-way row" id="J_regWay">
					<span class="tab" name="J_bindOld">关联到已有账号</span> 
			 		<span class="tab active" name="J_bindNew">关联到新的账号</span>
				</div>
				<!--关联到已有账号-->
				<div id="J_bindOld" class="hide">
					<div class="inputlist">
				        <input type="text" name="userName" autocomplete="off" placeholder="邮箱/手机号码">
			        </div>
			        <div class="inputlist">
				       <input type="password" name="password" autocomplete="off" placeholder="密码">
			        </div>
					<div class="btns-bg">
						<button type="button" class="btn btn-primary" id="J_signIn">关联</button>
					</div>
				</div>
				<!--关联到新的账号-->
				<div id="J_bindNew">
					<div class="step-tips">
						<p class="tit">我们将快速为您创建一个新账号</p>
						<p class="des">新账号可以同时关联到QQ、微信、新浪微博账号，使您快速登录Joynices网站</p>
					</div>
					<div class="btns-bg">
						<button type="button" class="btn btn-primary" id="J_signUp">创建账号</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
