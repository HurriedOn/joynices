<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>注册账号-Joynices</title>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta content="webkit" name="renderer" />
	<meta name="format-detection" content="telephone=no" />
	<meta content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1" name="viewport" />
	<link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico" />
	<link rel="stylesheet" href="../assets/css/base.min.css" />
	<link rel="stylesheet" href="../assets/css/login.min.css" />
	<script>
		document.documentElement.style.fontSize=100*innerWidth/375+'px';
		addEventListener('load',function(){
			setTimeout(function(){
				document.documentElement.style.fontSize=100*innerWidth/375+'px';
				window.unit=100*innerWidth/375;
				var e=document.createEvent('Event');
				e.initEvent('adjustReady',true,true);
				window.dispatchEvent(e);
			},480);
		});
		addEventListener('orientationchange',function(){
			setTimeout(function(){
				document.documentElement.style.fontSize=100*innerWidth/375+'px';
			},480)
		})
	</script>
</head>
<body>
	<div class="warpbox">
		<div class="layout">
			<div class="lgheader row">
				<div class="logo">
					<a href="index.html"><img src="../assets/img/logo-black.svg" /></a>
				</div>
				<div class="sel-way">
					老用户 ？ <a href="login.html">前往登录</a>
				</div>
			</div>
			<h2 class="title">注册账号，</h2>
			<p class="subtitle">注册账号后，您将享受更便捷的购买体验。</p>
			<div class="sign-flow">
				<div class="reg-way row" id="J_regWay">
					<span class="tab active" name="J_phoneView">手机注册</span> 
			 		<span class="tab" name="J_emailView">邮箱注册</span>
				</div>
				<div class="view-box">
					<!--手机注册-->
					<div id="J_phoneView">
				        <div class="inputcountry">
					        <input type="text" name="area" id="J_countryCode" value="中国(+86)" _code="+86" readonly="readonly">
					        <i class="icon iconfont icon-down"></i>
					        <div class="country-container-panel"></div>
				        </div>
						<div class="inputlist">
					        <input type="text" name="phone" class="J_signText" autocomplete="off" placeholder="手机号码">
				        </div>
				        <div class="inputlist">
					       <input type="password" name="password" class="J_signText" autocomplete="off" placeholder="密码">
				        </div>
				        <div class="inputlist code">
							<input type="text" name="captcha" class="J_signText" autocomplete="off" placeholder="验证码"><a href="javascript:void(0)" class="remain" title="发送短信">获取验证码</a>
						</div>
						<div class="btns-bg">
							<button type="button" class="btn btn-primary" id="J_phoneBtn">注册</button>
						</div>
					</div>
					<!--邮箱注册-->
					<div id="J_emailView" style="display: none;">
						<div class="inputlist">
					        <input type="email" name="email" class="J_signText" autocomplete="off" placeholder="邮箱">
				        </div>
				        <div class="inputlist">
				        	<input type="password" name="password" class="J_signText" autocomplete="off" placeholder="密码" />
				        </div>
				        <div class="inputlist code">
							<input type="text" name="captcha" class="J_signText" autocomplete="off" placeholder="验证码"><a href="javascript:void(0)" class="remain" title="发送短信">获取验证码</a>
						</div>
						<div class="btns-bg">
							<button type="button" class="btn btn-primary" id="J_emailBtn">注册</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../assets/js/base.min.js" ></script>
	<script type="text/javascript" src="../assets/js/register.js" ></script>
</body>
</html>
