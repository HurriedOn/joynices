	<div class="main" style="display: none">
		<section class="section section-address" id="J_addressItem">
			<!-- 默认收货地址 -->
			<!-- <div class="identity">
				<span class="consignee">姬月</span>
				<span class="default">[默认]</span>
				<a id="J_addressModify" class="modify" data-address_id="d4b535a34da22566" href="address.html">修改地址</a>

		<script  id="J_newAddressTemplate" type="text/x-dot-template">
			<div class="identity">
				<span class="consignee">{{=it.name}}</span>
				<a id="J_addressModify" class="modify" data-address_id="{{=it.address_id}}" href="javascript:void(0);">修改地址</a>
			</div>
			<div class="edit">
				<p>{{=it.phone}}</p><p>{{=it.city}}</p><p>{{=it.detail}}</p><p>{{=it.zipcode}}</p>
			</div>
		</script>
		<section class="section section-logistics">
			<div class="section-title">物流方式</div>
			<div class="section-body">
				<ul class="logistics-cont row" id="J_logisticsList">
					<li class="J_option selected" data-type="logistics" data-value="sf" data-amount="15">
						<div class="ship">
							<img src="../assets/img/shunfeng.png" class="img">
							<span class="name">顺丰</span>
							<span class="cost">¥15</span>
						</div>
					</li>
					<!-- <li data-type="logistics" data-value="2">
						<div class="ship">
							<img src="../assets/img/ems.png" class="img">
							<span class="name">EMS</span>
							<span class="cost">包邮</span>
						</div>
					</li> -->
				</ul>
			</div>
		</section>
		<section class="section section-payment">
			<div class="section-title">支付方式</div>
			<div class="section-body">
				<ul class="pay-way row" id="J_payWay">
					<li class="ui-justify weixin J_option selected" data-type="pay_way" data-value="weixin">
						<div><img src="../assets/img/weixin-pay.svg">微信支付</div>
						<div><input class="iconfont" name="pay" type="radio" checked=""></div>
					</li>
					<li class="ui-justify zhifubao J_option" data-type="pay_way" data-value="zhifubao">
						<div><img src="../assets/img/zhifubao-pay.svg">支付宝</div>
						<div><input class="iconfont" name="pay" type="radio"></div>
					</li>
					<!-- <li class="ui-justify yinlian" data-value="3">
						<div class="pull_left"><img src="../assets/img/yinlian-pay.svg">网银支付</div>
						<div class="pull_right">
							<input class="iconfont" name="pay" type="radio">
						</div>
					</li> -->
				</ul>
			</div>
		</section>
		<section class="section section-invoice">
			<div class="section-title">发票信息</div>
			<div class="section-body">
				<ul class="options-list row J_options" id="J_invoiceType">
					<li class="J_option selected" data-type="invoice" data-value="not">不需要发票</li>
					<li class="J_option" data-type="invoice" data-value="electronic">电子发票（非纸质）</li>
					<li class="J_option" data-type="invoice" data-value="plain">普通发票（纸质）</li>
				</ul>
				<ul class="options-list row hide" id="J_invoiceObject">
					<li class="J_option selected" data-type="invoice_object" data-value="personal">个人</li>
					<li class="J_option" data-type="invoice_object" data-value="company">单位</li>
				</ul>
				<div class="invoice-select hide" id="J_invoiceInfo">
					<div class="form-invoice">
						<div class="invoice-info">
							<div class="inputlist">
						       	<input class="invoiceInput" type="text" name="invoice_title" autocomplete="off" placeholder="发票抬头">
					       </div>
						</div>
						<div class="invoice-info hide">
							<div class="inputlist">
						       	<input class="invoiceInput" type="text" name="invoice_company" id="invoice_company" autocomplete="off" placeholder="纳税人识别号">
					       </div>
						</div>
						<div class="invoice-info">
							<div class="inputlist">
						       	<input class="invoiceInput" type="text" name="invoice_phone" id="invoice_phone" autocomplete="off" placeholder="收票人手机">
					       </div>
						</div>
						<div class="invoice-info">
							<div class="inputlist">
						       	<input class="invoiceInput" type="email" name="invoice_email" id="invoice_email" autocomplete="off" placeholder="收票人邮箱">
					       </div>
						</div>
					</div>
					<p>发票内容：购买商品明细</p>
				</div>
			</div>
		</section>
		<section class="section section-goods">
			<div class="section-title">商品信息</div>
			<div class="section-body">
				<ul class="goods-info" id="J_goodsList">
					<li>
						<div class="img">
							<img src="http://www.joynices.com/MallDev/Joynices/images/product/f19s-angle2!460x460.jpg">
						</div>
						<div class="name">F19S无人机 套装</div>
						<div class="price">¥3288 x 2</div>
					</li>
					<li>
						<div class="img">
							<img src="http://www.joynices.com/MallDev/Joynices/images/product/f19s-dc1!460x460.jpg">
						</div>
						<div class="name">F19S-原装智能电芯可续航36min</div>
						<div class="price">¥488 x 3</div>
					</li>
				</ul>
			</div>
		</section>
		<section class="section section-cost">
			<div class="section-body">
				<p>商品价格：¥ <span id="J_prices">8040</span></p>
				<p>配送费用：¥ <span id="J_freight">15</span></p>
			</div>
		</section>
		<div class="sub-footer">
			<div class="info-tips" id="J_tips">配送至：</div>
			<div class="deliver-bar row">
				<a class="cart-total">合计：¥ <i id="J_totalPay">8060</i></a>
				<a id="J_submitPay" class="go-buy btn-primary" href="javascript:void(0);">立即支付</a>
			</div>
		</div>
	</div>
	<div id="J_loading">
		<div class="loader">
			<div class="loader-inner line-scale">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</div>
