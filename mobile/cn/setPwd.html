		.section-info .inputlist{padding:.12rem .15rem;background:#fff;border-bottom:1px solid #f8f8f8;}
		.section-info .inputlist input{width:100%;font-size:.15rem;line-height:.24rem;}
		.form-sign{margin:.2rem .15rem;}
		.form-sign .btn-sign{width:100%;height:.4rem;line-height:.4rem}
	</style>
</head>
<body>
	<header class="nav-header">
		<nav class="navbar">
			<button class="navbar-togger">
				<div class="icon_bar"></div>
				<div class="icon_bar"></div>
				<div class="icon_bar"></div>
			</button>
			<div class="tit">重设密码</div>
			<ul class="nav_right">
				<li>
					<a href="cart.html"><i class="iconfont icon-cart"></i></a>
				</li>
				<li>
					<a href="portal.html"><i class="iconfont icon-user"></i></a>
				</li>
			</ul>
		</nav>
		<div class="view-nav">
			<ul>
				<li><a href="f19s.html">F19S</a></li>
				<li><a href="goggles.html">VR眼镜</a></li>
				<li><a href="about.html">关于我们</a></li>
				<li><a href="contact.html">联系我们</a></li>
				<li><a href="news.html">新闻资讯</a></li>
				<li><a href="server.html">服务与支持</a></li>
			</ul>
		</div>
	</header>
	<div class="main">
		<section class="section-info">
			<form>
				<div class="inputlist">
			       <input type="password" name="nowPwd" id="J_nowPwd" autocomplete="off" placeholder="当前密码">
		        </div>
				<div class="inputlist">
			       <input type="password" name="newPwd" id="J_newPwd" autocomplete="off" placeholder="新密码">
		        </div>
		        <div class="inputlist">
			       <input type="password" name="newPwd" id="J_confirmPwd" autocomplete="off" placeholder="重新输入新密码">
		        </div>
			</form>
			<div class="form-sign">
				<a id="J_saveBtn" class="btn btn-primary btn-sign" href="javascript:void(0);">保存</a>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="../assets/js/base.min.js" ></script>
	<script type="text/javascript">
		$(function(){
			var rule=/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{8,16}$/;
			$("#J_saveBtn").on("click",function(){
				var nowPwd=$.trim($("#J_nowPwd").val()),
					newPwd=$.trim($("#J_newPwd").val()),
					confirmPwd=$.trim($("#J_confirmPwd").val());
				if(nowPwd===""){
					JNC.alert("请输入当前密码");
					return false
				}else if(!rule.test(nowPwd)){
					JNC.alert("当前密码错误");return false
				}else if(!rule.test(newPwd)){
					JNC.alert("密码由8-16字母和数字组成，不能是纯数字或纯英文");
					return false
				}else if(newPwd!==confirmPwd){
					JNC.alert("两次密码不一致");return false
				}
				
			})
		});
	</script>
</body>
</html>
