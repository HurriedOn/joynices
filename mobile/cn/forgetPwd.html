<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>重置密码-Joynices</title>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta content="webkit" name="renderer" />

	<link rel="stylesheet" href="../assets/css/base.min.css" />
	<link rel="stylesheet" href="../assets/css/login.min.css" />
	<script>
		document.documentElement.style.fontSize=100*innerWidth/375+'px';
		addEventListener('load',function(){
			setTimeout(function(){
				document.documentElement.style.fontSize=100*innerWidth/375+'px';
				window.unit=100*innerWidth/375;
				var e=document.createEvent('Event');
				e.initEvent('adjustReady',true,true);
				window.dispatchEvent(e);
			},480);
		});
		addEventListener('orientationchange',function(){
			setTimeout(function(){
				document.documentElement.style.fontSize=100*innerWidth/375+'px';
			},480)
		})
	</script>
</head>
<body>
	<div class="warpbox">

			<h2 class="title">密码找回，</h2>

			<div class="sign-flow">
				<!--第一步-->
				<div id="J_step01">

			        	<input type="text" name="userName" id="user" autocomplete="off" placeholder="邮箱/手机号码">
		        	</div>
		        	<div class="inputlist code">
						<input type="text" name="icode" id="icode" autocomplete="off" placeholder="图片验证码"><img src="../images/code/code1.jpg" title="看不清换一张" alt="图片验证码" class="chkcode-img">
					</div>
					<div class="btns-bg">
						<button type="button" class="btn btn-primary" id="J_nextOne">下一步</button>
					</div>
				</div>
				<!--第二步-->
				<div id="J_step02">

					<div class="inputlist code">

					<div class="btns-bg">
						<button type="button" class="btn btn-primary" id="J_nextTwo">下一步</button>
					</div>-->

		</div>
	</div>
