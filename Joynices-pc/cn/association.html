<!DOCTYPE html>
<html lang="zh">
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<title>关联卓耐斯账号-Joynices</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=1200" />
	<link rel="shortcut icon" href="../assets/img/favicon.ico" />
	<link rel="stylesheet" href="../assets/css/base.mim.css?v=20180103" />
	<link rel="stylesheet" href="../styles/forgetPwd.min.css?v=20180103" />
</head>
<body>
	<div class="wrapper">
		<div class="device">
		<div class="wap">
			<div class="Jn-logo">
				<a class="backindex" href="index.html">
					<img src="../assets/img/logo-black.png" class="img-responsive" alt="logo">
					<h6>科技让梦想放飞</h6>
				</a>
			</div>
			<div class="content">
				<div class="layout">
					<div class="title-item">
						<h4>关联卓耐斯账号</h4>
					</div>
					<form id="J_forgetpwdForm" method="post" action="">
						<div class="putbox">
					        <div class="portrait">
					        	<div class="pic-area">
					        		<img src="../assets/img/photo_02.jpg" />
					        	</div>
					        	<h4 class="ass-user">锦溪的窝</h4>
					        	<p class="ass-tips">您的微博尚未关联卓耐斯帐号</p>
					        </div>
					        <div class="fixed_bot">
					        	<a href="login.html" class="btn btn-primary btn-submit">关联新账号</a>
					        	<a href="login.html" class="btn btn-toreg">关联到已有账号</a>
					        </div>
						</div>
					</form>
				</div>
			</div>
		</div>
		</div>
	</div>
	<div class="J-footer">
		<div class="copyright">
			如果您有任何关于JOYNICES账户的问题，请联系：88888888<br />
			JOYNICES公司版权所有-京ICP备10000000-京公网安备0000000000000号-京ICP证00000000号
		</div>
	</div>
	<script type="text/javascript" src="../assets/js/base.min.js?v=20180103" ></script>
	<script type="text/javascript">
		$(function(){
			var user=$("#J_user"),
				code=$("#J_icode");
			$("#J_btnStep").on("click",function(e){
				e.preventDefault();
				var userVal=$.trim(user.val()),
					codeVal=$.trim(code.val()),
					rule=/(^[\w.\-]+@(?:[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*\.)+[A-Za-z]{2,6}$)|(^1\d{10}$)/;
				if(userVal===""){
					showError(user,"请输入帐号");
				    return false;
				}else if(!rule.test(userVal)){
					showError(user,"帐号错误");
					return false;
				}else if(codeVal===""){
					showError(code,"请输入验证码");
				    return false;
				}else if(!(/^\w{4,8}$/.test(codeVal))){
				  	showError(code,"验证码错误");
				  	return false
				}
				
				location.href="pwdSafety.html?user="+userVal;
			});
			$("#J_forgetpwdForm").keypress(function(e){ 
				if (e.keyCode === 13) {
					e.preventDefault();
					$("#J_btnStep").click()
				}
			});
			function showError(type,text){
				var list=type.closest(".inputlist"),
					errors='<p class="error">'+text+'</p>';
				list.find(".error").remove();
				list.append(errors);
				
				type.on("keydown",function(){
					list.find(".error").remove()
				})
			}
			
		 });
		
	</script>
</body>
</html>
