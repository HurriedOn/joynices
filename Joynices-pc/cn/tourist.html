<!DOCTYPE html>
<html lang="zh">
<head>
	<meta http-equiv="content-type" content="text/html;charset=UTF-8">
	<title>游客登录-Joynices</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="shortcut icon" href="../assets/img/favicon.ico" />
	<link rel="stylesheet" href="../assets/css/base.mim.css?v=20180103" />
	<link rel="stylesheet" href="../styles/forgetPwd.min.css?v=20180103" />
</head>
	<body>
		<div class="wrapper">
			<div class="device">
			<div class="wap">
				<div class="Jn-logo">
					<a class="backindex" href="index.html">
						<img src="../assets/img/logo-black.png" class="img-responsive" alt="logo">
						<h6>科技让梦想放飞</h6>
					</a>
				</div>
				<div class="content">
					<div class="layout">
						<div class="title-item">
							<h4>游客登录</h4>
						</div>
						<form id="forgetpwd_form" method="post" action="">
							<div class="putbox">
								<h5>订单信息将发送到您的邮箱。</h5>
								<div class="inputlist">
							        <input type="email" id="email" name="email" autocomplete="off" placeholder="联系邮箱" />
									<div class="boxline"></div>
						        </div>
						        <div class="inputlist code">            
									<input type="text" id="code" name="ticket" autocomplete="off" placeholder="验证码" />
									<div class="boxline"></div>
									<span class="remain">                 
										<a href="javascript:void(0)" title="发送短信">获取验证码</a>               
									</span>  
								</div>
								<div class="fixed_bot">
							        <input class="btn btn-primary btn-submit" type="button" id="J_loginBtn" value="登录">   
							    </div>
							</div>
						</form>
					</div>
				</div>
			</div>
			</div>
		</div>
		<div class="J-footer">
			<div class="copyright">
				如果您有任何关于JOYNICES账户的问题，请联系：88888888<br />
				JOYNICES公司版权所有-京ICP备10000000-京公网安备0000000000000号-京ICP证00000000号
			</div>
		</div>
		<script type="text/javascript" src="../assets/js/base.min.js?v=20180103" ></script>
		<script type="text/javascript">
			$(function(){
				var email=$("#email");
				var code=$('#code');
				
				$("#J_loginBtn").on("click",function(){
				  var emailVal=$.trim(email.val());
				  var rule=/^[\w.\-]+@(?:[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*\.)+[A-Za-z]{2,6}$/;
				  var codeVal=$.trim(code.val());
				  
				  if(emailVal==""){
				    showError(email,"请输入邮箱");
				    return false;
				  }else if(!rule.test(emailVal)){
				    showError(email,"邮箱格式错误");
				    return false;
				  }else if(codeVal==""){
					showError(code,"请输入验证码");
					return false;
				  }else if(!(/^\d{4,8}$/.test(codeVal))){
				  	showError(code,"验证码错误");
				  	return false
				  }
				 	console.log(emailVal,codeVal) 
				 
				});
				$("#forgetpwd_form").keypress(function(e){ 
					if (e.keyCode === 13) {
						e.preventDefault();
						$("#J_loginBtn").click()
					}
				});
				function showError(type,text){
					var list=type.closest(".inputlist"),
						errors='<p class="error">'+text+'</p>';
					list.find(".error").remove();
					list.append(errors);
					
					type.on("keydown",function(){
						list.find(".error").remove()
					})
				}
				
			});
		</script>
	</body>
</html>
