<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录-卓耐斯后台管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <meta name="apple-mobile-web-app-title" content="Joynces" />
    <link rel="stylesheet" href="assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/jquery.min.js"></script>
    <style>
    	body,html{width:100%;height:100%;}
    	canvas {z-index: -1;position: absolute;}
    	.theme-white{background:#f7fafc;}
    	.tpl-login-content a{display:block;}
    	#errorTips{font-size:12px;line-height:24px;color:#fc4343;height:24px;}
    	.chkcode_img {
		    width: 100px;
		    height:32px;
		    vertical-align: bottom;
		    cursor: pointer;
		    margin-left: 10px;
		}
		.tpl-form-line-form .form-code{width:310px;display:inline-block;}
		.tpl-g{height:100%;}
    </style>
</head>
<body data-type="login">
    <script src="assets/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <a href="index.html"><div class="tpl-login-logo"></div></a>
                <form class="am-form tpl-form-line-form">
                    <div class="am-form-group">
                        <input type="text" class="tpl-form-input" id="user" placeholder="用户名">
                    </div>
                    <div class="am-form-group">
                        <input type="password" class="tpl-form-input" id="pwd" placeholder="密码">
                    </div>
                    <div class="am-form-group">
                    	<div class="form-code"><input type="text" class="tpl-form-input" id="code" placeholder="验证码"></div><img alt="图片验证码" src="assets/img/code1.jpg" title="看不清换一张" class="chkcode_img">
                    </div>
                    <div class="am-form-group tpl-login-remember-me">
                        <input id="remember-me" type="checkbox">
                        <label for="remember-me"> 记住密码</label>
                    </div>
                    <div class="am-form-group">
                        <button type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" id="login">提交</button>
                    </div>
                     <div id="errorTips"></div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript">
			$(document).ready(function() {
				$('body').particleground({
					dotColor: 'rgba(136,136,136, 0.2)',
					lineColor: 'rgba(136,136,136, 0.2)'
				});
			});

    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/app.js"></script>
    	<script type="text/javascript">
			(function(){
				$("#login").on("click",function(){ 
					var user=$.trim($("#user").val()),pwd=$.trim($("#pwd").val()),code=$.trim($("#code").val());
					if(user===""){ 
					    showError("请输入账号",$("#user"));
						return false;
					}else if(pwd===""){
						showError("请输入密码",$("#pwd"));
					    return false;
					}else if(code==""){
						showError("请输入验证码",$("#code"));
					    return false;
					}
					window.location.href='index.html'
				});
				function showError(text,type){
					$("#errorTips").html(text);
				  	type.bind("keydown",function(){
				    	$("#errorTips").html('')
				    });
				}
			})()
		</script>
</body>

</html>
