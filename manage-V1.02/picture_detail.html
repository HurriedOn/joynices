    	<script>
    		$(function(){
    			$("#AddAttributes").on("click",function(){
    				JNC.prompt('请输入属性名称','属性',function(e){
						if(e.index==1){
							//控制台输出快递号
							if(e.value===""){
								alert('属性不能为空');
								return false;
							}else{
								var group='<div class="am-form-group"><label for="user-intro" class="am-u-sm-12 am-form-label  am-text-left">'+e.value+'<div class="am-fr"><a href="javascript:;" class="am-icon-close am-text-danger delete"></a></div></label><div class="am-u-sm-12 am-margin-top-xs"><textarea class="" rows="5" id="user-intro" placeholder="请输入产品'+e.value+'"></textarea></div></div>';
								$(".add-form-group").before(group);
								$(".delete").on("click",function(){
				   					$(this).closest('.am-form-group').remove()
				    			});
							}
						}
					})
    			});
    		})
