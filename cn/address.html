<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8" />
	<title>收货地址</title>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico" />
	<link rel="stylesheet" href="../assets/css/base.min.css" />
	<link rel="stylesheet" href="../assets/css/portal.min.css" />
	<link rel="stylesheet" href="../assets/css/MultiPicker.min.css" />
</head>
<body>
	<header class="nav-header">
		<nav class="navbar">
			<button class="navbar-togger">
				<div class="icon_bar"></div>
				<div class="icon_bar"></div>
				<div class="icon_bar"></div>
			</button>
			<div class="tit">收货地址</div>
			<ul class="nav_right">
				<li>
					<a href="cart.html"><i class="iconfont icon-cart"></i></a>
				</li>
				<li>
					<a href="portal.html"><i class="iconfont icon-user"></i></a>
				</li>
			</ul>
		</nav>
		<div class="view-nav">
			<ul>
				<li><a href="f19s.html">F19S</a></li>
				<li><a href="goggles.html">VR眼镜</a></li>
				<li><a href="about.html">关于我们</a></li>
				<li><a href="contact.html">联系我们</a></li>
				<li><a href="news.html">新闻资讯</a></li>
				<li><a href="server.html">服务与支持</a></li>
			</ul>
		</div>
	</header>
	<div class="main" style="display: none;">
		<section id="J_list" class="section-address">
			<ul class="address-list" id="J_addressBox">
				<script id="J_addressTemplate" type="text/x-dot-template">
					{{~it:value:index}}
					<li class="J_addressItem" data-id="{{=value.address_id}}" data-status="{{=value.default_status}}" data-name = "{{=value.name}}" data-phone = "{{=value.phone}}" data-city = "{{=value.city}}" data-detail = "{{=value.detail}}" data-zipcode = "{{=value.zipcode}}">
						<div class="identity">
							<span class="consignee">{{=value.name}}</span>
							{{? value.default_status===1}}
							<span class="default">[默认]</span>
							{{?}}
							<a class="del J_addressDelete" href="javascript:;">删除</a>
						</div>
						<div class="edit J_addressModify ui-box">
							<div class="choose hide J_choose">
								{{? value.default_status===1}}
								<input class="iconfont" name="sel" type="radio" checked>
								{{??}}
								<input class="iconfont" name="sel" type="radio">
								{{?}}
							</div>
							<div>
								<p>{{=value.phone}}</p>
								<p>{{=value.city}}</p>
								<p>{{=value.detail}}</p>
							</div>
						</div>
					</li>
					{{~}}
				</script>
			</ul>
		</section>
		<section id="J_edit" style="display: none;">
			<ul class="address-new">
				<li>
					<div class="control-head">收货人：</div>
					<div class="control">
						<input type="text" name="consignee" class="input-text J_addressText" id="J_consigneeInput" placeholder="收货人姓名" autocomplete="off" />
					</div>
				</li>
				<li>
					<div class="control-head">手机号码：</div>
					<div class="control">
						<input type="text" name="phone" class="input-text J_addressText" placeholder="手机号" id="J_telephoneInput" autocomplete="off">
					</div>
				</li>
				<li>
					<div class="control-head">所在地区：</div>
					<div class="control">
						<input type="text" name="city" class="J_addressText" id="J_cityInput" placeholder="省 市 区"  readonly="readonly">
					</div>
				</li>
				<li>
					<div class="control-head">详细地址：</div>
					<div class="control">
						<textarea class="input-text J_addressText" name="user_adress" id="J_detailInput" placeholder="详细地址"></textarea>
					</div>
				</li>
				<li>
					<div class="control-head">邮政编码：</div>
					<div class="control">
						<input type="text" name="user_zipcode" class="input-text J_addressText" id="J_zipcodeInput" placeholder="邮政编码" autocomplete="off">
					</div>
				</li>
				<li>
		        	<input type="checkbox" name="checkReg" id="checkReg" class="iconfont" checked="checked">
					<span class="tip">完成后设置为默认地址</span>
				</li>
			</ul>
		</section>
		<div class="address-footer">
			<a class="btn btn-primary btn-sign" id="J_addBtn" href="javascript:void(0);">添加收货地址</a>
		</div>
	</div>
	<div id="J_loading">
		<div class="loader">
			<div class="loader-inner line-scale">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</div>
	<div id="targetContainer"></div>
	<script type="text/javascript" src="../assets/js/base.min.js" ></script>
	<script type="text/javascript" src="../assets/js/city.js" ></script>
	<script type="text/javascript" src="../scripts/MultiPicker.js" ></script>
	<script type="text/javascript" src="../assets/js/address.js" ></script>
</body>
</html>
