<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>我的购物车-卓耐斯商城</title>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico" />
	<link rel="stylesheet" href="../assets/css/base.min.css" />
	<link rel="stylesheet" href="../assets/css/cart.min.css" />
</head>
<body>
	<header class="nav-header">
		<nav class="navbar">
			<button class="navbar-togger">
				<div class="icon_bar"></div>
				<div class="icon_bar"></div>
				<div class="icon_bar"></div>
			</button>
			<div class="tit">购物车</div>
			<ul class="nav_right">
				<li>
					<a href="cart.html"><i class="iconfont icon-cart"></i></a>
				</li>
				<li>
					<a href="portal.html"><i class="iconfont icon-user"></i></a>
				</li>
			</ul>
		</nav>
		<div class="view-nav">
			<ul>
				<li><a href="f19s.html">F19S</a></li>
				<li><a href="goggles.html">VR眼镜</a></li>
				<li><a href="about.html">关于我们</a></li>
				<li><a href="contact.html">联系我们</a></li>
				<li><a href="news.html">新闻资讯</a></li>
				<li><a href="server.html">服务与支持</a></li>
			</ul>
		</div>
	</header>
	<div class="main" style="display: none;">
		<section class="section-cart">
			<ul class="cart-list" id="J_cartListBody"></ul>
		</section>
		<script  id="J_cartTemplate" type="text/x-dot-template">
			{{~it :value:index}}
			<li data-listId = "{{=value.listId}}">
				<div class="identity ui-justify J_identity">
					<div>
						{{? value.selStatus === 1}}
						<input class="iconfont J_checkbox" name="check" type="checkbox" checked data-listId="{{=value.listId}}" />
						{{?? value.selStatus === 0}}
						<input class="iconfont J_checkbox" name="check" type="checkbox" data-listId="{{=value.listId}}" />
						{{? }}
					</div>
					<div id="{{=value.listId}}" class="del J_delete">删除</div>
				</div>
				<div class="edit ui-box J_addressModify">
					<div class="pic">
						<a href="{{=value.productUrl}}"> 
							<img src="{{=value.imageUrl}}"> 
						</a>
					</div>
					<div class="ui-box-flex">
						<div class="name">{{=value.productName}}</div>
						<div class="money">
							<span class="price">¥ {{=value.salePrice}}</span>
							<p class="total">小计：¥ {{=value.subtotal}}</p>
						</div>
					</div>
					<div class="number-box">
						<div class="change-num row">
							<a href="javascript:void(0)" class="J_minus">-</a>
							<input tyep="text" name="{{=value.listId}}" value="{{=value.num}}" data-num="{{=value.num}}" data-limit="{{=value.buyLimit}}" autocomplete="off" class="J_num">
							<a href="javascript:void(0)" class="J_plus">+</a>
						</div>
					</div>
				</div>
			</li>
			{{~}}
		</script>
		<div class="car-footer">
			<div class="cart-bar ui-justify">
				<div class="ui-box-flex"><input id="J_checkAll" class="iconfont" name="check" type="checkbox">全选</div>
				<a class="total-price" href="javascript:void(0)">合计：¥<span class="total-price_num" id="J_cartTotalPrice">00.00</span></a>
			</div>
			<div class="deliver-bar row">
				<a class="cart-total">已选择<i id="J_selTotalNum">2</i>件商品</a>
				<a id="J_goBuy" class="go-buy btn-primary" href="javascript:void(0);">去结算</a>
			</div>
		</div>
	</div>
	<div id="J_loading">
		<div class="loader">
			<div class="loader-inner line-scale">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../assets/js/base.min.js" ></script>
	<script type="text/javascript" src="../assets/js/cart.js" ></script>
</body>
</html>
