<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>我的订单-Joynices</title>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico" />
	<link rel="stylesheet" href="../assets/css/base.min.css" />
	<link rel="stylesheet" href="../assets/css/order.min.css" />
</head>
<body>
	<header class="nav-header">
		<nav class="navbar">
			<button class="navbar-togger">
				<div class="icon_bar"></div>
				<div class="icon_bar"></div>
				<div class="icon_bar"></div>
			</button>
			<div class="tit">我的订单</div>
			<ul class="nav_right">
				<li>
					<a href="cart.html"><i class="iconfont icon-cart"></i></a>
				</li>
				<li>
					<a href="portal.html"><i class="iconfont icon-user"></i></a>
				</li>
			</ul>
		</nav>
		<div class="view-nav">
			<ul>
				<li><a href="f19s.html">F19S</a></li>
				<li><a href="goggles.html">VR眼镜</a></li>
				<li><a href="about.html">关于我们</a></li>
				<li><a href="contact.html">联系我们</a></li>
				<li><a href="news.html">新闻资讯</a></li>
				<li><a href="server.html">服务与支持</a></li>
			</ul>
		</div>
	</header>
	<div class="main">
		<section class="section-nav">
			<ul id="J_orderType">
				<li><a id="J_payTab" href="#type=pay" data-type="pay">待支付</a></li><li><a id="J_sendTab" href="#type=send" data-type="send">待收货</a></li><li><a href="#type=finish" data-type="finish">已完成</a></li><li><a href="#type=cancel" data-type="cancel">已取消</a></li>
			</ul>
		</section>
		<section class="section-order">
			<div class="order-info" id="J_allOrders">
				
			</div>
		</section>
	</div>
	<script id="J_orderTemplate" type="text/x-dot-template">
		{{~it:value:index}}
		<div class="order-item item-{{? value.status===1}}pay{{?? value.status===2}}send{{?? value.status===3}}finish{{??}}cancel{{?}}">
			<div class="order-info-head">
				<div class="order-info-contLeft">
					<p>订单号：{{=value.order_id}}</p>
					<p>{{=value.add_time}}</p>
				</div>
				<div class="state">
					<a href="javascript:void(0)">{{=value.status_info}}</a>
				</div>
			</div>
			<div class="order-info-main">
				{{~ value.product :proVal:proIndex }}
				<div class="item_list">
					<img src="{{= proVal.image_url }}">
					<div class="item_list-text">
						<p><a href="javascript:void(0)">{{= proVal.product_name }}</a></p>
						<span>¥{{=proVal.price}} × {{=proVal.product_count}}</span>
					</div>
				</div>
				{{~}}
			</div>
			<div class="order-info-foot">
				<div class="operate-left">
					<h2>合计：<i>¥{{=value.amount_value}}</i></h2>
					<p>共{{=value.product.length}}件商品</p>
				</div>
				<div class="operate-right">
					<a href="orderDetail.html?id={{=value.order_id}}" class="btn btn-gray">订单详情</a>
					{{? value.status===1}}
					<a href="buy.html?id={{=value.order_id}}" class="btn btn-primary">立即支付</a>
					{{?? value.status===2}}
					<a href="buy.html" class="btn btn-primary">确认收货</a>
					{{??}}
					<a class="btn btn-primary" href="accessories.html">再次购买</a>
					{{?}}
				</div>
			</div>
		</div>
		{{~}}
	</script>
	<script type="text/javascript" src="../assets/js/base.min.js" ></script>
	<script type="text/javascript" src="../assets/js/order.js"></script>
</body>
</html>
