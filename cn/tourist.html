<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>游客登录-Joynices</title>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta content="webkit" name="renderer" />
	<meta name="format-detection" content="telephone=no" />
	<meta content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1" name="viewport" />
	<link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico" />
	<link rel="stylesheet" href="../assets/css/base.min.css" />
	<link rel="stylesheet" href="../assets/css/login.min.css" />
	<script>
		document.documentElement.style.fontSize=100*innerWidth/375+'px';
		addEventListener('load',function(){
			setTimeout(function(){
				document.documentElement.style.fontSize=100*innerWidth/375+'px';
				window.unit=100*innerWidth/375;
				var e=document.createEvent('Event');
				e.initEvent('adjustReady',true,true);
				window.dispatchEvent(e);
			},480);
		});
		addEventListener('orientationchange',function(){
			setTimeout(function(){
				document.documentElement.style.fontSize=100*innerWidth/375+'px';
			},480)
		})
	</script>
</head>
<body>
	<div class="warpbox">
		<div class="layout">
			<div class="lgheader row">
				<div class="logo">
					<a href="index.html"><img src="../assets/img/logo-black.svg" /></a>
				</div>
				<div class="sel-way">
					新用户？ <a href="register.html">前往注册</a>
				</div>
			</div>
			<h2 class="title">游客登录，</h2>
			<p class="subtitle">游客登录后，订单信息将发送到您的邮箱。</p>
			<div class="sign-flow">
				<div class="inputlist">
			        <input type="text" name="email" id="email" autocomplete="off" placeholder="联系邮箱">
		        </div>
		        <div class="inputlist code">
					<input type="text" name="captcha" id="captcha" autocomplete="off" placeholder="验证码"><a href="javascript:void(0)" class="remain" title="发送短信">获取验证码</a>
				</div>
				<div class="btns-bg">
					<button type="button" class="btn btn-primary" id="J_tourist">登录</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../assets/js/base.min.js" ></script>
	<script>
		$(function(){
			function showError(type,text){
				var errors="<p class='error'>"+text+"</p>",
					p=type.closest(".inputlist");
				p.find(".error").remove(),p.append(errors);
				type.on("keydown",function(){
			    	p.find(".error").remove()
			    });
			}
			var email=$("#email"),
				captcha=$("#captcha");
			$("#J_tourist").on("click",function(){
				var emailVal=$.trim(email.val()),
					captchaVal=$.trim(captcha.val());
				if(emailVal===""){
					showError(email,"请输入邮箱");
					return false
				}else if(!/^[\w.\-]+@(?:[A-Za-z0-9]+(?:-[A-Za-z0-9]+)*\.)+[A-Za-z]{2,6}$/.test(emailVal)){
					showError(email,"邮箱格式错误");
					return false
				}else if(!/^\d{4,8}$/.test(captchaVal)){
					showError(captcha,"验证码错误");
					return false
				}
				
//				$.ajax({
//					type:"post",
//					url:"",
//					data:{
//						email:emailVal
//					},
//					success:function(){
//						
//					}
//				});
			});
		})
	</script>
</body>
</html>
