<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>关联卓耐斯账号-Joynices</title>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta content="webkit" name="renderer" />
	<meta name="format-detection" content="telephone=no" />
	<meta content="user-scalable=no,width=device-width,initial-scale=1,maximum-scale=1" name="viewport" />
	<link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico" />
	<link rel="stylesheet" href="../assets/css/base.min.css" />
	<link rel="stylesheet" href="../assets/css/login.min.css" />
	<script>
		document.documentElement.style.fontSize=100*innerWidth/375+'px';
		addEventListener('load',function(){
			setTimeout(function(){
				document.documentElement.style.fontSize=100*innerWidth/375+'px';
				window.unit=100*innerWidth/375;
				var e=document.createEvent('Event');
				e.initEvent('adjustReady',true,true);
				window.dispatchEvent(e);
			},480);
		});
		addEventListener('orientationchange',function(){
			setTimeout(function(){
				document.documentElement.style.fontSize=100*innerWidth/375+'px';
			},480)
		})
	</script>
</head>
<body>
	<div class="warpbox">
		<div class="layout">
			<div class="lgheader row">
				<div class="logo">
					<a href="index.html"><img src="../assets/img/logo-black.svg" /></a>
				</div>
			</div>
			<h2 class="title">关联卓耐斯账号</h2>
			<div class="sign-flow">
				<div class="portrait">
		        	<div class="pic-area">
		        		<img src="../assets/img/photo_02.jpg" />
		        	</div>
		        	<h4 class="ass-user">锦溪的窝</h4>
		        	<p class="ass-tips">您的微博尚未关联卓耐斯帐号</p>
		        </div>
		        <div class="btns-bg">
					<a href="register.html" class="btn btn-primary">关联新账号</a>
					<a href="login.html" class="btn btn-toreg">关联到已有账号</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
